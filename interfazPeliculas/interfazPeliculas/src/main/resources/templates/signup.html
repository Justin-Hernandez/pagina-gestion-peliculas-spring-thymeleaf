<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Portal Web Peliculas</title>
</head>
<body>

<div>
    <nav class="navbar sticky-top rounded-bottom navbar-dark bg-dark">

        <a class="navbar-brand nav-item px-3" th:href="@{/home}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-film"
                 viewBox="0 0 16 16">
                <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
            </svg>
            Portal Web Peliculas
        </a>

        <div class="nav-item px-2">
            <a class="navbar-brand nav-item px-3" sec:authorize="isAuthenticated()"
               th:text="${#authentication.getName()}"></a>

            <a th:href="@{/login}" class="btn btn-light btn-lg" sec:authorize="!isAuthenticated()">Login</a>
            <a th:href="@{/signup}" class="btn btn-outline-light btn-lg" sec:authorize="!isAuthenticated()">Register</a>
            <a th:href="@{/logout}" class="btn btn-danger btn-lg" sec:authorize="isAuthenticated()">Logout</a>
        </div>
    </nav>
</div>

<div class="container w-25">
    <br>
    <h1 class="text-center">Crear cuenta</h1>
    <div class="card-group">
        <div class="card text-black bg-light">
            <div class="card-body">
                <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">

                    <div class="mb-3">
                        <label for="username" class="form-label fs-5">Nombre de usuario</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" name="username"
                               placeholder="username" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label fs-5">Correo</label>
                        <input type="email" class="form-control" th:field="*{correo}" id="correo" name="correo"
                               placeholder="correo" required="required">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fs-5">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" name="password"
                               placeholder="password" required="required">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-dark fs-4">Sign up</button>
                        <input type="hidden" th:field="*{idUsuario}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
